<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de BBCode</title>
    <link rel="shortcut icon" href="img/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/bulma-pageloader.min.css" />
    <link rel="stylesheet" type="text/css" href="css/landing.css">
</head>

<body>

    <section class="hero is-info is-fullheight">
    

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h1 class="title">
                        Gerador de Descrição
                    </h1>
                    <h2 class="subtitle">
                        Tem por objetivo facilitar a geração de descrição para posts.
                    </h2>
                    <div class="box">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select id="cmbTipoGerador">
                                        <option selected disabled="disabled">Selecione</option>
                                        <option value="1">Filmes</option>
                                        <option value="2">Séries de TV</option>
                                        <option value="3">Episódio de série de TV</option>
                                        <option disabled="disabled" value="4">Músicas</option>
                                        <option disabled="disabled" value="5">Jogos</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control">
                                <button type="button" id="btnTipoGerador" class="button is-primary">Escolher</button>
                            </div>
                        </div>
                    </div>
                    <div class="box" id="divFilmeSerie" style="display:none">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <div class=" is-fullwidth">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-primary" value="tt1520211" id="txtImdbId" type="text" 
                                                placeholder="Exemplo: tt4154664">
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="control">
                                <button type="button" id="btnLoadImdb" class="button is-primary">Escolher</button>
                            </div>
                        </div>
                        <button type="button" id="btnGerar" style="display: none" class="button is-fullwidth is-primary">Gerar BBCode</button>
                    </div>

                    <div class="box" id="divBBCode" style="display:none">
                        <div class="field">
                            <div class="control is-expanded">
                                <div class="is-fullwidth">
                                    <textarea class="textarea" id="txtBBCode"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

    </section>
    <div id="pageLoader" class="pageloader"><span class="title">Pageloader</span></div>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script async type="text/javascript" src="js/bulma.js"></script>
    <script async type="text/javascript" src="js/bulma-toast.min.js"></script>
    <script async type="text/javascript" src="js/index.js"></script>
</body>

</html>
